<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Wusic | Users</title>
    <link rel="icon" type="image/ico" href="images/favicon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet" type="text/css"/>
    <link th:href="@{css/pageLayout.css}" rel="stylesheet"/>
</head>
<body>
<div lang="en" th:replace="fragments/header :: header"></div>
<div lang="en" th:replace="fragments/sidebar :: sidebar"></div>

<div class="content">
    <h1>Users</h1>
    <table>

        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${users}">
            <td><a th:text="${user.name}" th:href="@{'/user?username=' + ${user.username}}">a</a></td>
            <td th:text="${user.username}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
