<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Wusic | Album Info</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet" type="text/css"/>
    <link th:href="@{css/pageLayout.css}" rel="stylesheet"/>
</head>

<body>
<div lang="en" th:replace="fragments/header :: header"></div>
<div lang="en" th:replace="fragments/sidebar :: sidebar"></div>

<div class="content">
    <h1 th:text="'Albums by: ' + ${artist_name}"></h1>

    <table>
        <thead>
        <tr>
            <th>Album</th>
            <th>Year</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="album : ${albums}">
            <td th:text="${album.name}"></td>
            <td th:text="${album.year}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
