<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Wusic | Genre Info</title>
    <link rel="icon" type="image/ico" href="images/favicon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet" type="text/css"/>
    <link th:href="@{css/pageLayout.css}" rel="stylesheet"/>
</head>
<body>
<div lang="en" th:replace="fragments/header :: header"></div>
<div lang="en" th:replace="fragments/sidebar :: sidebar"></div>
<div class="content">
    <h1 th:text="'Artists in ' + ${genreName} + ' genre'"></h1>
    <div class="artistList">
        <table>
            <thead>
            <tr>
                <th>Name</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="artist : ${artists}">
                <td><a th:text="${artist.name}" th:href="@{'/artist?artist_id=' + ${artist.id}}">a</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
