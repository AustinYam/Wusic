<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Wusic | Songs by Artist</title>
	<style>
		.content {
			margin-top: 80px;
		}
	</style>
</head>
<body>
	<div lang="en" th:replace="fragments/header :: header"> </div>
	<div lang="en" th:replace="fragments/sidebar :: sidebar"> </div>
	
	<div class="content">
		<h1 th:text="'Discover Albums'"></h1>
		<table>
		
		    <thead>
		    <tr>
		        <th>Title</th>
		        <th>Year</th>
		    </tr>
		    </thead>
		
		    <tbody>
		    <tr th:each="album : ${albums}">
 			<td><a th:text="${album.name}" th:href="@{'/get_album_songs?name=' + ${album.name}}">a</a></td>
		        <td th:text="${album.year}"></td>
		    </tr>
		    </tbody>
		</table>
	</div>
</body>
</html>
