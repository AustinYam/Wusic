<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Wusic | Discover Albums</title>
    <link rel="icon" type="image/ico" href="images/favicon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet" type="text/css"/>
    <link th:href="@{css/pageLayout.css}" rel="stylesheet"/>
</head>
<body>
<div lang="en" th:replace="fragments/header :: header"></div>
<div lang="en" th:replace="fragments/sidebar :: sidebar"></div>

<div class="content">
    <h1 th:text="'Discover Albums'"></h1>
    <table>

        <thead>
        <tr>
            <th>Title</th>
            <th>Year</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="album : ${albums}">
            <td><a th:text="${album.name}" th:href="@{'/get_album_songs?name=' + ${album.name}}">a</a></td>
            <td th:text="${album.year}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
