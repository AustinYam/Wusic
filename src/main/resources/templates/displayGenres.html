<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Wusic | Discover Genres</title>
    <link rel="icon" type="image/ico" href="images/favicon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet" type="text/css"/>
    <link th:href="@{css/pageLayout.css}" rel="stylesheet"/>
</head>
<body>
<div lang="en" th:replace="fragments/header :: header"></div>
<div lang="en" th:replace="fragments/sidebar :: sidebar"></div>

<div class="content">
    <h1 th:text="'Discover Genres'"></h1>
    <table>
        <thead>
        <tr>
            <th>Title</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="genre : ${genres}">
            <td><a th:text="${genre.name}" th:href="@{'/artists_in_genre?name=' + ${genre.name}}">a</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
