<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Wusic | Discover Artists</title>
	<style>
		.content {
			margin-top: 80px;
		}
	</style>
</head>
<body>
	<div lang="en" th:replace="fragments/header :: header"> </div>
	<div lang="en" th:replace="fragments/sidebar :: sidebar"> </div>
	
	<div class="content">
		<h1 th:text="Artists"></h1>
		<table>
		
		    <thead>
		    <tr>
		        <th>Title</th>
		    </tr>
		    </thead>
		
		    <tbody>
		   <tr th:each="artist : ${artists}">
 			<td><a th:text="${artist.name}" th:href="@{'/artist?artist_id=' + ${artist.id}}">a</a></td>
		   </tr>
		    </tbody>
		</table>
	</div>
</body>
</html>
