<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Wusic | Login</title>
    <link rel="icon" type="image/ico" href="images/favicon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet" type="text/css"/>
    <link th:href="@{css/pageLayout.css}" rel="stylesheet"/>
	<style>
		.loginbox {
    
		}
		.loginForm {
		
		}
	</style>
</head>
<body>
	<div lang="en" th:replace="fragments/header :: header"> </div>
	<div lang="en" th:replace="fragments/sidebar :: sidebar"> </div>
<div class="content">
    <div class="loginbox">
    		<div class="loginForm">
    		    <div th:if="${param.error}">
		        	<h3>Invalid username and password.</h3>
			    </div>
			    <div th:if="${param.logout}">
			        <h3>You have been logged out.</h3>
			    </div>
			    <form th:action="@{/login}" method="post">
			        <div><label> User Name : <input type="text" name="username"/> </label></div>
			        <div><label> Password: <input type="password" name="password"/> </label></div>
			        <div><input type="submit" value="Sign In"/></div>
			    </form>
    	</div>
    </div>
</div>
</body>
</html>
